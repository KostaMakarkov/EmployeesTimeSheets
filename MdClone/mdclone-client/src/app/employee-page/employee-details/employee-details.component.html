<div class="details-container p-5">
  <h5 class="card-title mb-4">Employee Details</h5>
  <div class="d-flex flex-column">
    <div class="row d-flex mb-3">
      <div class="details w-25">
        <span class="label">First Name: </span
        ><span>{{ employee?.firstName }}</span>
      </div>
      <div class="details w-25">
        <span class="label">Last Name: </span
        ><span>{{ employee?.lastName }}</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="details w-25">
        <span class="label">Role: </span><span>{{ employee?.role }}</span>
      </div>
      <div class="details w-25">
        <span class="label">Manager: </span
        ><span
          >{{ employee?.manager?.firstName }}
          {{ employee?.manager?.lastName }}</span
        >
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-around mt-3 mb-5">
    <button class="clock-button" (click)="clockInDialog()">Clock In</button>
    <button class="clock-button" (click)="clockOutDialog()">Clock Out</button>
  </div>
  <app-reports [employee]="employee" />
</div>
